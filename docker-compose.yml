version: '3.9'

services:
  post-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: post-service
    ports:
      - "3010:3010"
    env_file:
      - .env
    restart: unless-stopped
    command: sh -c "npx prisma migrate deploy && node dist/main"
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3010/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      my_custom_network:
        ipv4_address: ${APP_IP}

networks:
  my_custom_network:
    external: true
